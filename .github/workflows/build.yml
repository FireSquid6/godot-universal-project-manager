on:
  push:
    branches:
      - "release"
      - "20-add-continuous-integration-and-automatic-testing-to-github-actions"



jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Node.js, NPM and Yarn
        uses: actions/setup-node@v2
        with:
          node-version: 19
      
      - name: Install node dependencies
        run: npm install

      - name: Run build script
        run: node ./ci/ci.js ${{ secrets.GITHUB_TOKEN }}